<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <title>Nothin But RSVPs</title>
</head>
<body>
    <section class="h-100 h-custom" style="background-color: #8fc4b7;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
                
                <div class="card rounded-3">
                <img src="https://images.pexels.com/photos/925786/pexels-photo-925786.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                    class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                    alt="Cover Photo">
                <div class="card-body p-4 p-md-5">
                    <div class="company-name">
                        <h1>Nothin' but RSVPs</h1>
                    </div>
                    <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Sign Up</h3>
                    <form action="/user/new/create" method="POST">
                    <div class="form-outline mb-4">
                        <input type="text" name="first_name" class="form-control" />
                        <label class="form-label" for="first_name">First Name</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="text" name="last_name" class="form-control" />
                        <label class="form-label" for="last_name">Last Name</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="text" name="email" class="form-control" />
                        <label class="form-label" for="email">Email</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="password" name="password" class="form-control" />
                        <label class="form-label" for="password">Password</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="password" name="confirm_password" class="form-control" />
                        <label class="form-label" for="confirm_password">Confirm Password</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg mb-1">Submit</button>
                    </form>
                </div>
                <p>--------------------------------------------------------------------------</p>
                <div class="card-body p-4 p-md-5">
                    <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Sign In</h3>
                    <form action="/user/sign_in" method="POST">
                <div class="form-outline mb-4">
                    <input type="text" name="email" class="form-control" />
                    <label class="form-label" for="email">Email</label>
                </div>
                <div class="form-outline mb-4">
                    <input type="password" name="password" class="form-control" />
                    <label class="form-label" for="password">Password</label>
                </div>
                <button type="submit" class="btn btn-primary btn-lg mb-1">Submit</button>
                </form>
                </div>
                </div>
            </div>
            </div>
        </div>
    </section>
</body>
</html>
