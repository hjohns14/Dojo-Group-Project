<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <form action="/signout">
        <button class="btn btn-danger" type="submit">Logout</button>
    </form>
    <form action="/events/new/create_one">
        <button class="btn btn-danger" type="submit">Create a new event</button>
    </form>
    <form action="/dashboard">
        <button class="btn btn-danger" type="submit">Dashboard</button>
    </form>
    <div>
        {% for i in events.events %}
        <p>{{ i.name }} <a href="/magazine/delete/{{i.id}}">delete</a>
            <a href="/events/view/{{i.id}}">view</a> 
            <a href="/events/edit/{{i.id}}">edit</a>
        </p>
        {% endfor %}
    </div>
</body>
</html>
