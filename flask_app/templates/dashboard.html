<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <form action="/signout">
        <button class="btn btn-danger" type="submit">Logout</button>
    </form>
    <form action="/events/new/create_one">
        <button class="btn btn-danger" type="submit">Create a new event</button>
    </form>
    <form action="/user/your_events">
        <button class="btn btn-danger" type="submit">Your events</button>
    </form>
    <!-- below is just a test to make sure data is showing from my controller, do as you please with the events! -->
    <div>
        <h3>Events</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>date</th>
                    <th>start time</th>
                    <th>end time</th>
                    <th>address</th>
                    <th>details</th>
                    <th>options</th>
                    <th>plus_one</th>
                </tr>
            </thead>
            <tbody>
                {% for event in all_events %}
                    <tr>
                        <td>{{event.name}}</td>
                        <td>{{event.date.strftime("%m/%d/%y")}}</td>
                        
                        <!-- This ishow you format the time -->
                        <td>{{event.time_start}}</td>
                        <td>{{event.time_end}}</td>

                        <td>{{event.address}}</td>
                        <td>{{event.details}}</td>
                        <td>{{event.options}}</td>
                        <td>{{event.plus_one}}</td>
                        <td><a href="/events/view/{{event.id}}">view</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
